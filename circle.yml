machine:
  python:
    version: 3.6.1

dependencies:
  override:
    - pip3 install -r requirements-lambda.txt

test:
  override:
    - python3 sheets_common.py

deployment:
  lambda:
    branch: [master]
    commands:
      - pip3 install -r requirements.txt
      - make sheets_post.zip sheets_dequeue.zip